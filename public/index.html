<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Canvas</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <div id="canvas-wrapper">
        <!-- HTML canvas used to create AnimatedCanvas -->
        <canvas id="test-canvas"></canvas>
        <!-- buttons to control views -->
        <div id="button-group">
            <button id="circle-shift-left-button">Circle Shift Left</button>
            <button id="circle-shift-right-button">Circle Shift Right</button>
            <button id="rect-shift-left-button">Rect Shift Left</button>
            <button id="rect-shift-right-button">Rect Shift Right</button>
            <button id="rect-rotate-clockwise-button">Rect Rotate Clockwise</button>
        </div>
    </div>
</body>

</html>
